<!DOCTYPE html>
<html lang="en-us">
	<html>
		<head>
			<title>FanMeister</title>
			<meta charset="UTF-8">
			
			<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
			<link rel="stylesheet" type="text/css" href="assets/css/style.css">
			<script
			src="https://code.jquery.com/jquery-3.2.1.js"
			integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			crossorigin="anonymous">
			</script>
			<link href="https://fonts.googleapis.com/css?family=New+Rocker" rel="stylesheet">
		</head>
		<body>
		
			
			<div class="sitename">
				<h1 class="name">Fan-O-Matic</h1>
			</div>
			
			<div class="main">
				
				<div class="button-row">
					<div><a rel="nofollow" rel="noreferrer" title="Sign In !" id="myBtn"></a></div>
					<div><a rel="nofollow" rel="noreferrer" title="Sign Up !" id="myBtn2"></a></div>
				</div>
			</div>
			<div container id="modalDiv1">
				<!-- The Modal -->
				
			</div>
			<div id="myModal" class="modal">
					<!-- Modal content -->
					<div class="modal-content">
						<div class="modal-header">
							<span class="close">&times;</span>
							<h2 id="Sign">Sign In !</h2>
						</div>
						<div class="modal-body">
							<form class="form">
								Email:<br>
								<input type="text" name="Email" class="emailInput"><br>
								Password:<br>
								<input type="text" name="Password" class="passInput">
							</form>
						</div>
						<input type="button" class="submit" value="Sign In!">
					</div>
				</div>
			<div container id="modalDiv2">
				
			</div>
			<div id="myModal" class="modal">
					<!-- Modal content -->
					<div class="modal-content">
						<div class="modal-header">
							<span class="close">&times;</span>
							<h2 id="Sign">Sign Up Now !</h2>
						</div>
						<div class="modal-body">
							<form class="form">
								Email:<br>
								<input type="text" name="Email" class="emailInput"><br>
								Password:<br>
								<input type="text" name="Password" class="passInput">
							</form>
						</div>
						<input type="button" class="submit" value="Sign Me Up!">
					</div>
				</div>
			<script src= "assets/javascript/java.js"></script>
		</body>
	</html>
